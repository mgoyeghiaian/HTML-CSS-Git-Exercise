<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>26 - Checkout Groups - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <div class="shopping-basket">
          <h1 class="shopping-basket__title">Your Shopping Basket</h1>
          <table class="shopping-basket__items">
            <tr>
              <th>Product</th>
              <th>Size</th>
              <th>Units</th>
              <th>Price</th>
            </tr>
            <tr>
              <td>
                <div class="shopping-basket__product">
                  <img src="/images/20-shirts.jpg" alt="Codi t-shirts in black" />
                  <p>Codi t-shirt, black</p>
                </div>
              </td>
              <td>Medium</td>
              <td>1</td>
              <td>Â£10.00</td>
            </tr>
          </table>
        </div>

        <div class="checkout">
          <h2 class="checkout__title">Checkout</h2>
          <form method="GET" id="checkout-form" class="checkout__form">
            <!-- Add the form fields here -->
            <fieldset>
              <legend>Billing Address</legend>
              <div>
                <label for="bill-address1">Address Line 1</label>
                <input id="bill-address1" type="text" name="bill-address1" />
              </div>
              <div>
                <p>
                  <label for="bill-address2">Address Line 2</label>
                  <input id="bill-address2" type="text" name="bill-address2" />
                </p>
              </div>

              <div>
                <p>
                  <label for="bill-postcode">Postcode</label>
                  <input id="bill-postcode" type="text" name="bill-postcode" />
                </p>
              </div>

              <div>
                <p>
                  <label for="bill-City">City</label>
                  <input id="bill-City" type="text" name="bill-City" />
                </p>
              </div>
            </fieldset>

            <fieldset>
              <legend>Delivery Address</legend>
              <div>
                <label for="del-address1">Address Line 1</label>
                <input id="del-address1" type="text" name="del-address1" />
              </div>
              <div>
                <p>
                  <label for="del-address2d">Address Line 2</label>
                  <input id="del-address2d" type="text" name="del-address2" />
                </p>
              </div>

              <div>
                <p>
                  <label for="del-postcode">Postcode</label>
                  <input id="del-postcode" type="text" name="del-postcode" />
                </p>
              </div>

              <div>
                <p>
                  <label for="del-City">City</label>
                  <input id="del-City" type="text" name="del-City" />
                </p>
              </div>
            </fieldset>

            <button type="submit">Complete Purchase</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
